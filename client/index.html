<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-vs-dark.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span>DSA Bot</span>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="chat-info">
                    <h3>Data Structures & Algorithms</h3>
                    <p>Your AI-powered programming tutor</p>
                </div>
                
                <div class="quick-actions">
                    <h4>Quick Topics</h4>
                    <button class="quick-btn" data-topic="arrays">Arrays</button>
                    <button class="quick-btn" data-topic="linkedlist">Linked Lists</button>
                    <button class="quick-btn" data-topic="trees">Trees</button>
                    <button class="quick-btn" data-topic="graphs">Graphs</button>
                    <button class="quick-btn" data-topic="sorting">Sorting</button>
                    <button class="quick-btn" data-topic="searching">Searching</button>
                </div>
                
                <div class="chat-controls">
                    <button class="control-btn" id="clear-chat">
                        <i class="fas fa-trash"></i> Clear Chat
                    </button>
                    <button class="control-btn" id="export-chat">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <header class="chat-header">
                <div class="header-content">
                    <div class="header-title">
                        <h1><i class="fas fa-robot"></i> DSA Instructor</h1>
                        <div class="status">
                            <span class="status-indicator"></span>
                            <span>Online</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button class="action-btn" title="Help">
                            <i class="fas fa-question-circle"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button class="input-action" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ask me anything about Data Structures & Algorithms..."
                        autocomplete="off"
                    >
                    <button id="send-button" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-hint">
                    Press <kbd>Enter</kbd> to send, <kbd>Shift + Enter</kbd> for new line
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <!-- Prism.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
